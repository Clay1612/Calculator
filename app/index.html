<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/vendors.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-content">
    <h1 class="text-title">Hello! This is Calculator!</h1>
    <section class="calculator">
      <div class="calculator__history" id="hist"></div>
      <input type="text" class="calculator__result" readonly>
      <div class="calculator__funcionality functionality">
        <button class="functionality__button number" id="7">7</button>
        <button class="functionality__button number" id="8">8</button>
        <button class="functionality__button number" id="9">9</button>
        <button class="functionality__button operator" id="/">รท</button>
        <button class="functionality__button number" id="4">4</button>
        <button class="functionality__button number" id="5">5</button>
        <button class="functionality__button number" id="6">6</button>
        <button class="functionality__button operator" id="*">ร</button>
        <button class="functionality__button number" id="1">1</button>
        <button class="functionality__button number" id="2">2</button>
        <button class="functionality__button number" id="3">3</button>
        <button class="functionality__button operator" id="-">-</button>
        <button class="functionality__button number" id="0">0</button>
        <button class="functionality__reset-button" id="Reset">C</button>
        <button class="functionality__compute-button" id="=">=</button>
        <button class="functionality__button operator" id="+">+</button>
      </div>
    </section>
  </main>
  <script src="js/vendors.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
