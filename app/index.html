<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/vendors.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-content">
    <h1 class="text-title">Hello! This is Calculator!</h1>
    <section class="calculator">
      <div class="calculator__history" id="hist"></div>
      <input type="text" class="calculator__result" readonly>
      <div class="calculator__funcionality functionality">
        <button class="functionality__button number">7</button>
        <button class="functionality__button number">8</button>
        <button class="functionality__button number">9</button>
        <button class="functionality__button operator">รท</button>
        <button class="functionality__button number">4</button>
        <button class="functionality__button number">5</button>
        <button class="functionality__button number">6</button>
        <button class="functionality__button operator">ร</button>
        <button class="functionality__button number">1</button>
        <button class="functionality__button number">2</button>
        <button class="functionality__button number">3</button>
        <button class="functionality__button operator">-</button>
        <button class="functionality__button number">0</button>
        <button class="functionality__reset-button">C</button>
        <button class="functionality__compute-button">=</button>
        <button class="functionality__button operator">+</button>
      </div>
    </section>
  </main>
  <script src="js/vendors.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
